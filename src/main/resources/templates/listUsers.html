<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Of Users</title>
</head>
<body>
<table>

	<tr th:each="data :${users}">
		<td> <span th:text= "${data.id}"></span></td>
		<td></td>
		<td><span th:text="${data.username}"></span></td>
		<td></td>
		<td><span th:text="${data.email}"></span></td>
	</tr>

</table>
</body>
</html>
