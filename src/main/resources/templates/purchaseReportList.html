<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Of Reports</title>
</head>
<body>
<table>

	<tr th:each="data :${reports}">
		<td> <span th:text= "${data.purchaseId}"></span></td>
		<td></td>
		<td><span th:text="${data.username}"></span></td>
		<td></td>
		<td><span th:text="${data.products}"></span></td>
		<td></td>
		<td><span th:text="${data.date_created}"></span></td>
	</tr>

</table>
</body>
</html>
