<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Of Users</title>
</head>
<body>
<table>

	<tr th:each="data :${products}">
		<td> <span th:text= "${data.productId}"></span></td>
		<td></td>
		<td><span th:text="${data.productName}"></span></td>
		<td></td>
		<td><span th:text="${data.price}"></span></td>
		<td></td>
		<td><span th:text="${data.category}"></span></td>
		<td></td>
		<td><span th:text="${data.quantity}"></span></td>
	</tr>

</table>
</body>
</html>
